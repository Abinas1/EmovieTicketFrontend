		<div class="container register">
                <div class="row">
                    <div class="col-md-3 register-left">
                        <img src="images/logo_white.png" alt=""/>
                        <h3>Welcome</h3>
                        <p>Book your favourite movie at a single click.</p>
                        <input type="submit" name="" value="Login"/ onclick="redirectLogin()"><br/>
                    </div>
                    <div class="col-md-9 register-right">
                        <div class="tab-content" id="myTabContent">
                            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                <h3 class="register-heading">User Registration</h3>
                                <div class="row register-form">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input type="text" class="form-control" placeholder="Full Name *" name="name" />
                                        </div>
                                         <div class="form-group">
                                            <input type="text" minlength="10" maxlength="10" name="phone" class="form-control" placeholder="Your Phone *" value=""/>
                                        </div>
                                        
                                        <div class="form-group">
                                            <input type="email" class="form-control" placeholder="Your Email *" value="" />
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control" placeholder="Password *" value="" />
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control"  placeholder="Confirm Password *" value="" />
                                        </div>
                                        <div class="form-group">
                                            <div class="maxl">
                                                <label class="radio inline"> 
                                                    <input type="radio" name="gender" value="male" checked>
                                                    <span> Male </span> 
                                                </label>
                                                <label class="radio inline"> 
                                                    <input type="radio" name="gender" value="female">
                                                    <span>Female </span> 
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                    	<div class="form-group">
                                            <input type="text" class="form-control" placeholder="Date Of Birth *" name="dob" />
                                        </div>
                                    	<div class="form-group">
                                            <input type="text" class="form-control" placeholder="Address *" name="address" />
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control" placeholder="City *" name="city" />
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control" placeholder="State *" name="state" />
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control"  placeholder="Pincode *" name="pincode" />
                                        </div>
                                       
                                        <input type="submit" class="btnRegister"  value="Register" onclick="register()"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
